- defaults:
    link:
      create: true
      force: true
      relink: true
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask', 'mas']
- clean: ['~']
- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.tmux.conf:
    ~/.vim:
    ~/.oh-my-zsh/custom: zsh/custom
    ~/.zshrc:
- shell:
  - git submodule update --init --recursive

  # - rm -rf ~/.fzf
