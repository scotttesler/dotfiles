- defaults:
    link:
      create: true
      force: true
      relink: true
- clean: ['~']
- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/nvim/init.vim: ~/.config/nvim/init.vim
    ~/.tmux.conf:
    ~/.vim:
    ~/.oh-my-zsh/custom: zsh/custom
    ~/.zshrc:
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf && yes | ~/.fzf/install && source ~/.zshrc, Installing fzf]
  - - sh -c "$(curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/master/install.sh)"
    - NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
    - export NVM_DIR
    - [ -s "$NVM_DIR/nvm.sh" ]
    - . "$NVM_DIR/nvm.sh"
    - nvm alias default node
    - npm i -g cowsay diff-so-fancy lolcatjs npm prettier spaceship-prompt

