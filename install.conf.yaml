- defaults:
    link:
      create: true
      force: true
      relink: true
- clean: ['~']
- link:
    ~/.gitconfig:
      force: false
    ~/.gitignore_global:
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.tmux.conf:
    ~/.vim:
    ~/.oh-my-zsh/custom: zsh/custom
    ~/.zshrc:
      force: false
- brewfile:
  - Brewfile
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - $(brew --prefix)/opt/fzf/install
